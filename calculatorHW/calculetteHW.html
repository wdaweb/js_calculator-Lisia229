<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculette</title>
  <link rel="icon"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Calculator_icon.svg/2048px-Calculator_icon.svg.png">
  <link rel="stylesheet" href="cssstyle/calculette.css">
  <link rel="stylesheet" href="cssstyle/star.css">

  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>

<body>
  <div class="stars-wrapper star"></div>
  <div id="table">
    <table>
      <tr class="zero">
        <td colspan="4" id="number">0</td>
      </tr>
      <tr>
        <td class="colorC" colspan="2">C</td>
        <td >←</td>
        <td >÷</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>×</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>-</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>+</td>
      </tr>
      <tr>
        <td colspan="2">0</td>
        <td>.</td>
        <td>=</td>
      </tr>
    </table>
  </div>


    <script type="text/javascript" src="jsScript/cla.js"></script>
</body>
</html>
